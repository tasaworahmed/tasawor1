<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ARSE Security</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-sky-400 text-white rounded-b-lg shadow p-6 flex flex-col sm:flex-row justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-blue-900">Contact Us</h1>
        <nav class="mt-4 sm:mt-0">
            <ul class="flex flex-col sm:flex-row gap-4 font-semibold text-gray-900">
                <li><a href="index.html" class="hover:text-red-600">Home</a></li>
                <li><a href="registration.html" class="hover:text-red-600">Registration</a></li>
                <li><a href="product.html" class="hover:text-red-600">Product</a></li>
                <li><a href="contact.html" class="hover:text-red-600">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="bg-white rounded-lg shadow p-6 max-w-3xl mx-auto">
        <section class="text-center mb-6">
            <h2 class="text-2xl font-bold text-blue-900 mb-2">Contact Us</h2>
            <p class="text-gray-600">Fill out the form below to reach us.</p>
        </section>

        <form method="post" class="flex flex-col gap-4">
            <div>
                <label for="name" class="block font-medium mb-1">Enter Name:</label>
                <input name="name" type="text" id="name" required
                       class="w-full px-4 py-2 border rounded bg-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>

            <div>
                <label for="mail" class="block font-medium mb-1">Email Address:</label>
                <input name="mail" type="email" id="mail" required
                       class="w-full px-4 py-2 border rounded bg-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>

            <div>
                <label for="message" class="block font-medium mb-1">Message:</label>
                <textarea name="message" id="message" rows="3" required
                          class="w-full px-4 py-2 border rounded bg-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-400"></textarea>
            </div>

            <button type="submit"
                    class="bg-gray-800 text-white px-6 py-2 rounded hover:bg-red-600 transition">
                Submit
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="mt-10 bg-sky-400 text-white text-center py-4 rounded-t-lg">
        <p>Email: AR@gmail.com</p>
        <p>Phone number: 00000000000</p>
        <p class="mt-2">&copy; ARSE Security. All rights reserved 2025</p>
    </footer>

</body>
</html>
